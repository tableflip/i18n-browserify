<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>i18n and browserify</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style media="screen">
    body{
      font-family:futura;
      padding:20px 0;
      background:slategray;
    }
    .alert {
      text-align:center;
    }
    .login__form{
      border:solid 2px #eee;
      border-radius:3px;
      text-align:left;
      padding: 10px 20px;
      background:#fff;
    }
    .form-group {
      padding:10px 0;
    }
    label{
      display:inline-block;
      width: 10em;
    }
    footer {
      text-align:center;
      position: fixed;
      bottom:0;
      width:100%;
      background:azure;
    }
    .flag {
      width: 320px;
      height: 160px;
      background-size:cover;
      background-repeat:no-repeat;
    }
    .flag.en {
      /* background-image: url(https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg); */
    }
    .flag.es{
      background-image: url(https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg);
      height: 213px;
    }
    .flag.de{
      background-image: url(https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg);
      height: 192px;
    }

    .de .de,
    .en .en,
    .es .es {
      color:darkgreen;
      text-decoration:underline;
      background:none;
    }
  </style>
</head>
<body>
  <script src="bundle.js"></script>
</body>
</html>
